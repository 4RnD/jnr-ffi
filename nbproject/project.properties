application.title=jafl
application.vendor=wayne
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/jaffl.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.asm-3.2.jar=lib/asm-3.2.jar
file.reference.asm-analysis-3.2.jar=lib/asm-analysis-3.2.jar
file.reference.asm-commons-3.2.jar=lib/asm-commons-3.2.jar
file.reference.asm-tree-3.2.jar=lib/asm-tree-3.2.jar
file.reference.asm-util-3.2.jar=lib/asm-util-3.2.jar
file.reference.asm-xml-3.2.jar=lib/asm-xml-3.2.jar
file.reference.jffi-complete.jar=../jffi-0.6/dist/jffi-complete.jar
includes=**
jar.compress=true
javac.classpath=\
    ${reference.JNA_Library.jar}:\
    ${file.reference.asm-3.2.jar}:\
    ${file.reference.asm-analysis-3.2.jar}:\
    ${file.reference.jffi-complete.jar}:\
    ${file.reference.asm-commons-3.2.jar}:\
    ${file.reference.asm-tree-3.2.jar}:\
    ${file.reference.asm-util-3.2.jar}:\
    ${file.reference.asm-xml-3.2.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/wayne/src/jaffl/dist/
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=default_platform
project.JNA_Library=../jna-trunk/jnalib
reference.JNA_Library.jar=${project.JNA_Library}/dist/jna.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djna.library.path=build -Djffi.library.path=build
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
