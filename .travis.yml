language: java
notifications:
  irc:
    channels:
      - "irc.freenode.org#jnr"
    on_success: change
    on_failure: always
    template:
      - "%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})"
matrix:
  include:
    - os: os x
    - os: linux
      jdk:
        - oraclejdk8
        - oraclejdk7
        - openjdk6
